language: go
go: 
 - stable
install:
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
- go get github.com/bwmarrin/discordgo
jobs:
  include:
    - stage: coverage
      script: go test -v -covermode=count -coverprofile=coverage.out && goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
    - stage: build
      script: go build
stages:
- coverage
- build
env:
  global:
    secure: 
